<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fafafa;
    }

    .container {
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 20px;
    }

    .mockup-section img {
      max-width: 350px;
      margin-right: 40px;
    }

    .form-section {
      max-width: 350px;
      width: 100%;
    }

    .form-box {
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px;
      text-align: center;
    }

    .logo {
      font-family: 'Segoe UI', sans-serif;
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
    }

    .login-btn {
      background-color: #0095f6;
      color: #fff;
      border: none;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #8e8e8e;
    }

    .divider div {
      flex: 1;
      height: 1px;
      background: #dbdbdb;
    }

    .divider span {
      margin: 0 10px;
      font-size: 12px;
      font-weight: bold;
    }

    .fb-login {
      background: none;
      border: none;
      color: #385185;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 10px 0;
      cursor: pointer;
    }

    .fb-login img {
      width: 16px;
    }

    .forgot {
      display: block;
      font-size: 12px;
      color: #00376b;
      margin-top: 10px;
      text-decoration: none;
    }

    .signup-box {
      margin-top: 10px;
      padding: 20px;
      background: #fff;
      border: 1px solid #dbdbdb;
      text-align: center;
    }

    .signup-box a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
    }

    .footer-links {
      text-align: center;
      margin-top: 20px;
      font-size: 11px;
      color: #8e8e8e;
      line-height: 1.6;
    }

    .footer-links a {
      margin: 0 5px;
      text-decoration: none;
      color: inherit;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .copyright {
      text-align: center;
      margin-top: 10px;
      font-size: 11px;
      color: #8e8e8e;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .mockup-section {
        display: none;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="mockup-section">
      <img src="https://i.imgur.com/JOBZYJl.png" alt="Instagram mockup" />
    </div>

    <div class="form-section">
      <div class="form-box">
        <h1 class="logo">Instagram</h1>
        <input type="text" placeholder="Phone number, username, or email" />
        <input type="password" placeholder="Password" />
        <button class="login-btn">Log in</button>

        <div class="divider">
          <div></div>
          <span>OR</span>
          <div></div>
        </div>

        <button class="fb-login">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" />
          Log in with Facebook
        </button>

        <a href="#" class="forgot">Forgot password?</a>
      </div>

      <div class="signup-box">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>

      <div class="footer-links">
        <a href="#">Meta</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Jobs</a>
        <a href="#">Help</a>
        <a href="#">API</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Locations</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Threads</a>
        <a href="#">Meta Verified</a>
      </div>
      <div class="copyright">
        <p>Â© 2025 Instagram from Meta</p>
      </div>
    </div>
  </main>

  <script>
    // JavaScript can be added here if needed later
    console.log("Instagram Clone Loaded");
  </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
